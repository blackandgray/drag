<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 600px;
            height: 500px;
            border: 1px solid #ccc;
            position: relative;
            margin: 100px auto;
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: #900;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script src="./jquery-drag.js"></script>
</head>
<body>
    <div class="container">
        <div class="item" id="item"></div>
    </div>
</body>
</html>
<script>
    $('.item').drag({
        down: function() {
        },
        move: function(obj) {
        },
        up: function(ele) {
        },
        range: true
    });
</script>
